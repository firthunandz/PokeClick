<article class="card upgrade pikachu" onclick="buyUpgrade('pikachu')">
  <div class="content">
    <h4 class="card-name">Pikachu</h4>
    <img class="card-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/25.svg" alt="Pikachu">
    <div class="card-info">
      <div class="card-info-left">
        <p class="card-info-header-text">Pokys +</p>
        <p class="card-info-text">+ <span class="pikachu-increase card-info-text">1</span></p>
      </div>
      <div class="card-info-mid">
        <p class="card-info-header-text">Cost</p>
        <p class="card-info-text"><span class="pikachu-cost card-info-text">10</span> Pokys</p>
      </div>
      <div class="card-info-right">
        <p class="card-info-header-text">Level</p>
        <p class="card-info-text"><span class="pikachu-level card-info-text">0</span></p>
      </div>
    </div>
  </div>
</article>
