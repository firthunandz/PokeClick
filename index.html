  <title>PokeClick</title>

<body>
  <header class='banner'>
    <img src='./assets/images/applogo.png' alt="PokeClick Logo" class="logo"/>
    <h1 class='title'>PokeClick</h1>
  </header>

  <section class="pokys-counter">
    <h3>Pokys: <span class="pokys">0</span></h3>
    <h3>Pokys per second: <span class="spanpps">0</span></h3>
  </section>
  <main class="main-section">
    <img src="./assets/images/click.png" class='click-img' alt="click pokeball image" onclick="increment()" id="clickable-area"/>
    <aside class='aside'>
      <section class="upgrades" id="upgrades-container">

        <script id="upgrade-template" type="text/template">
          <article class="card" onclick="buyUpgrade('{{name}}')">
            <img src="{{image}}" alt="{{name}} card">
            <div class="card-info">
              <h4 class="card-name">{{name}}</h4>
              <div class="card-info-grid">
                <h6>Click +</h6>
                <h6>Cost</h6>
                <span class="{{name}}-level card-level">0</span>
                <span class="{{name}}-increase">{{baseIncrease}}</span>
                <span class="{{name}}-cost">{{baseCost}}</span>
              </div>
            </div>
          </article>
        </script>
